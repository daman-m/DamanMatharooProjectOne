<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 Blog</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet">

<body class="contact">
     <!-- HEADER SECTION -->
     <header class="blogHeader" id="contact">
        <div class="wrapper"><!-- WRAPPER -->
            <!-- NAV SECTION -->
            <nav>
                <h2 class="logo">Sanctuary <br> Helpers</h2>

                <div class="tester">
                    
                    <div class="menubar"><a href="#" class="hamburger"> <img src="./styles/resources/noun-menu.svg" alt=""></a></div>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>

                </div>
            </nav><!-- END NAV  -->
            <h1>Get in Touch</h1>
        </div><!-- END .wrapper -->
    </header>
    <!-- END HEADER SECTION -->
    <main>
        <section class="contactAddress">
            <div class="wrapper">
                <form action="#" method="POST" class="writeMessage" name="writeMessage">
                    <div class="nameEmail nameDiv">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" class="name" placeholder="NAME">
                    
                        <label for="email"></label>
                        <input type="text" id="email" name="email" class="email" placeholder="EMAIL ADDRESS">
                    </div>
                    <div class="messageDiv">
                        <label for="message"></label>
                        <textarea name="message" id="message" class="messageArea" placeholder="MESSAGE"></textarea>
                    </div>
                    <button class="buttonA" type="submit">SUBMIT</button>
                </form><!-- END FORM -->

                <div class="address">
                    <div class="socialIcons">
                        <div class="imgContainer">
                            <img class="big" src="./styles/resources/facebook.svg" alt="facebook icon"></div>
                        <div class="imgContainer">
                            <img class="big" src="./styles/resources/instagram.svg" alt="instagram icon"></div>
                        <div class="imgContainer">
                            <img class="big" src="./styles/resources/twitter.svg" alt="twitter icon"></div>
                        <div class="imgContainer">
                            <img src="./styles/resources/whatsapp.svg" alt="whatsapp icon"></div>
                    </div><!-- END .icons -->
                    <p>info@email.com</p>
                    <br>
                    <p>123 - 456 -7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div><!-- END . address-->
            </div><!-- END .wrapper -->
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>Copyright@2019 HackerYou</p>
        </div>
    </footer>

    <script>

        // Hamburger menu here
        // When user clicks on menu bar, a slide out menu should appear on the screen with li items that are functional and can be used to navigate between pages at smaller screen size 


        // Step 1: listen for click on menu button 
        // on click, open slide out menu 

        const hamburger = document.querySelector('.hamburger');
        console.log(hamburger)

        const tester = document.querySelectorAll('.tester ul li');
        console.log(tester)

        hamburger.addEventListener('click', () => {

            for(i = 0; i < tester.length; i++) {
                tester[i].classList.toggle('active')
            }
        
        })

    </script>
</body>
